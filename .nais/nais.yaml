apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  labels:
    team: navdig
  name: vaktor-lonn
  namespace: navdig
spec:
  image: {{image}}
  prometheus:
    enabled: true
    path: /metrics
  azure:
    application:
      enabled: true
      allowAllUsers: false
      tenant: nav.no
  env:
  {{#each envs}}
    - name: {{this.name}}
      value: "{{this.value}}"
  {{/each}}
  ingresses:
  {{#each ingresses as |url|}}
    - {{url}}
  {{/each}}
  gcp:
    sqlInstances:
      - databases:
        - name: vaktor-lonn
          envVarPrefix: DB
        type: POSTGRES_14
