name: Deploy MWTmock
on:
  push:
    paths:
      - 'MWTmock/**'

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.image.outputs.image }}
    steps:
      - uses: actions/checkout@v3
      - name: Create Docker image name:tag
        id: image
        run: echo ::set-output name=image::"ghcr.io/navikt/vaktor-mwt-mock:$(date '+%Y-%m-%d')-$(git --no-pager log -1 --pretty=%h)"

  docker:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v3
        with:
          context: MWTmock
          push: true
          tags: ${{ needs.test.outputs.image }}
      - run: |
          echo "Built new image! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "${{ needs.test.outputs.image }}" >> $GITHUB_STEP_SUMMARY

  deploy:
    needs: [test, docker]
    runs-on: ubuntu-latest
    env:
      IMAGE: ${{ needs.test.outputs.image }}
    steps:
      - uses: actions/checkout@v3
      - name: dev-gcp
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: MWTmock/nais.yaml
